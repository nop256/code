<html><head></head><body><h1>29.4) Stay Positive</h1>

<p>Create a function named <code>add_positives</code> that consumes two numbers and returns
their sum. However, this function should only add positive numbers. Therefore,
if either number is less than zero, you should instead return <code>0</code>. Make sure to
unit test your function.</p>
